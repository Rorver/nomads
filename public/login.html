<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FrontEnd/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="FrontEnd/styles/maincss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="FrontEnd/libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="FrontEnd/libraries/gijgo/css/gijgo.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!--content utama-->
    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">We explore the new <br> life much better</h1>
                    <img src="FrontEnd/images/galleryPhoto.jpg" class="w-75 d-none d-sm-flex" alt="">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="FrontEnd/images/logo_nomads.png" class="w-50 mb-4" alt="">
                            </div>
                            <form>
                                <div class="mb-3 text-start">
                                  <label for="InputEmail" class="form-label ms-3">Email address</label>
                                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3 text-start">
                                  <label for="InputPassword" class="form-label ms-3">Password</label>
                                  <input type="password" class="form-control" id="InputPassword">
                                </div>
                                <div class="mb-3 form-check text-start">
                                  <input type="checkbox" class="form-check-input" id="Checkbox">
                                  <label class="form-check-label" for="Checkbox">Remember Me</label>
                                </div>
                                <div class="d-grid gap-2 mx-auto">
                                    <button type="submit" class="btn btn-login rounded-1">Sign In</button>
                                </div>
                                <p class="text-center mt-3">
                                    <a href="#" class="">Saya Lupa Password</a>
                                </p>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="FrontEnd/libraries/jquery/jquery-3.6.3.min.js"></script>
    <script src="FrontEnd/libraries/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
